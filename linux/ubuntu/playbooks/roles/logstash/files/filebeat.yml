filebeat:
  inputs:
    - type: log
      paths:
        - /var/log/logstash/*.log
        - /var/log/*.log
      tags: [logstash]

  processors:
     - drop_fields:
       fields: ["host"]
#----------------------------- Logstash output --------------------------------
output.logstash:
  hosts: ["logstash.{{ env }}.fewknow.net:5044"]
